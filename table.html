<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <table border=1px style="text-align: center;">
        <tr>
            <th>Name</th>
            <th colspan="2">Age</th>
            <th>Gender</th>
        </tr>
        <tr>
            <td> Ali</td>
            <td>23</td>
            <td></td>
            <td>Male</td>
        </tr>
        <tr>
            <td>Qadeer</td>
            <td>22</td>
            <td></td>
            <td>Male</td>
        </tr>
    </table>
    <h1>Spanning columns</h1>
    <table border=1px>
        <tr>
            <th></th>
            <th>9am</th>
            <th>10am</th>
            <th>11am</th>
            <th>12am</th>
        </tr>
        <tr>
            <th>Monday</th>
            <td colspan="2">Geography</td>
            <td>Math</td>
            <td>Art</td>
        </tr>
        <tr>
            <th>Tuesday</th>
            <td colspan="3">Gym</td>
            <td>Home Ec</td>
        </tr>
    </table>
    <h1>Spanning Rows</h1>
    <table  border=1px bgcolor="Pink">
        <tr>
            <th></th>
            <th>ABC</th>
            <th>BBC</th>
            <th>CNN</th>
        </tr>
        <tr>
            <th bgcolor="red">6pm - 7pm</th>
            <td rowspan="2">Movie</td>
            <td>Comedy</td>
            <td>News</td>
        </tr>
        <tr>
            <th>7pm - 8pm</th>
            <td>Sport</td>
            <td>Current Affairs</td>
        </tr>
    </table>
</body>

</html>
